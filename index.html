<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Form â€“ Glass Effect</title>
  <style>
    :root{
      --bg:#0b2f2a;
      --glass:rgba(255,255,255,.15);
      --border:rgba(255,255,255,.35);
      --text:#eaf6f4;
      --muted:#b8d7d2;
      --accent:#9fe3d8;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;}
    body{
      min-height:100vh;
      margin:0;
      display:grid;
      place-items:center;
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65)),
        url('bg.jpg') center/cover fixed no-repeat;
      color:var(--text);
    }
    .card{
      width:min(380px, 92vw);
      padding:28px 26px 26px;
      background:var(--glass);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 30px 60px rgba(0,0,0,.35);
    }
    .title{
      text-align:center;
      font-weight:600;
      letter-spacing:.3px;
      margin-bottom:18px;
      padding:6px 12px;
      background:rgba(255,255,255,.25);
      border-radius:10px;
      color:#0b2f2a;
    }
    .field{
      position:relative;
      margin-bottom:14px;
    }
    .field input{
      width:100%;
      padding:12px 42px 12px 14px;
      border-radius:22px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.12);
      color:var(--text);
      outline:none;
    }
    .field input::placeholder{color:var(--muted)}
    .field svg{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      width:18px;height:18px;opacity:.9
    }
    .row{
      display:flex;align-items:center;justify-content:space-between;
      gap:10px;margin:8px 2px 14px;
      font-size:13px;color:var(--muted)
    }
    .row a{color:var(--accent);text-decoration:none}
    .row a:hover{text-decoration:underline}
    .btn{
      width:100%;
      border:none;
      padding:12px 16px;
      border-radius:22px;
      background:linear-gradient(180deg,#ffffff,#e9f3f1);
      color:#0b2f2a;
      font-weight:600;
      cursor:pointer;
      transition:transform .05s ease, box-shadow .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.25)
    }
    .btn:active{transform:translateY(1px)}
    .footer{
      margin-top:14px;
      text-align:center;
      font-size:13px;
      color:var(--muted)
    }
    .footer a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <form class="card">
    <div class="title">Login</div><div class="field">
  <input type="text" placeholder="Username" required />
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a6.5 6.5 0 0 1 13 0"/></svg>
</div>

<div class="field">
  <input type="password" placeholder="Password" required />
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
</div>

<div class="row">
  <label><input type="checkbox" /> Remember me</label>
  <a href="#">Forgot password</a>
</div>

<button class="btn" type="submit">Login</button>

<div class="footer">Don't have an account? <a href="#">Register</a></div>

  </form>
</body>
</html>
