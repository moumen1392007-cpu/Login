here<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --glass:rgba(255,255,255,.15);
  --border:rgba(255,255,255,.35);
  --text:#eaf6f4;
  --muted:#b8d7d2;
  --accent:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url('bg.jpg') center/cover no-repeat;
  color:var(--text);
}

.card{
  width:360px;
  padding:28px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.title{
  text-align:center;
  margin-bottom:20px;
  padding:8px;
  font-weight:600;
  background:rgba(255,255,255,.25);
  color:#0b2f2a;
  border-radius:10px;
}

.field{
  margin-bottom:14px;
}

.field input{
  width:100%;
  padding:12px 16px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:var(--text);
  outline:none;
}

.field input::placeholder{
  color:var(--muted);
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin:10px 2px 16px;
  color:var(--muted);
}

.btn{
  width:100%;
  padding:12px;
  border-radius:22px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.btn.login{
  background:linear-gradient(180deg,#ffffff,#e9f3f1);
  color:#0b2f2a;
}

.btn.signup{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

.message{
  text-align:center;
  font-size:14px;
  margin:10px 0;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="card">
  <div class="title">Login</div>

  <div class="field">
    <input type="text" placeholder="Username" disabled>
  </div>

  <div class="field">
    <input type="password" placeholder="Password" disabled>
  </div>

  <button class="btn login" onclick="login()">Login with Google</button>
  <button class="btn signup" onclick="signup()">Sign Up with Google</button>

  <div id="message" class="message
