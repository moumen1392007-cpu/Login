<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
:root{
  --glass:rgba(255,255,255,.15);
  --border:rgba(255,255,255,.35);
  --text:#eaf6f4;
  --muted:#b8d7d2;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url('bg.jpg') center/cover no-repeat;
  color:var(--text);
}

.card{
  width:360px;
  padding:28px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.title{
  text-align:center;
  margin-bottom:20px;
  padding:8px;
  font-weight:600;
  background:rgba(255,255,255,.25);
  color:#0b2f2a;
  border-radius:10px;
}

.field{
  margin-bottom:14px;
}

.field input{
  width:100%;
  padding:12px 16px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:var(--text);
  outline:none;
}

.field input::placeholder{
  color:var(--muted);
}

.btn{
  width:100%;
  padding:12px;
  border-radius:22px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.btn.login{
  background:linear-gradient(180deg,#ffffff,#e9f3f1);
  color:#0b2f2a;
}

.btn.signup{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

.message{
  text-align:center;
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Login</div>

  <div class="field">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="field">
    <input type="password" id="password" placeholder="Password">
  </div>

  <button class="btn login" id="loginEmail">Login</button>
  <button class="btn signup" id="signupEmail">Sign Up</button>

  <hr style="border-color:rgba(255,255,255,.2);margin:16px 0;">

  <button class="btn login" id="googleLogin">Login with Google</button>

  <div id="msg" class="message"></div>
</div>

<!-- ðŸ”¥ Firebase CDN (MODULE) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB0QIjuUMgf2ehtxxvGEPsRLNxunImLBVU",
  authDomain: "moumen-login.firebaseapp.com",
  projectId: "moumen-login",
  storageBucket: "moumen-login.firebasestorage.app",
  messagingSenderId: "330344631146",
  appId: "1:330344631146:web:eea82dc5ca39a1e32fb313"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const msg = document.getElementById("msg");

document.getElementById("loginEmail").onclick = () => {
  const email = email.value;
  const password = password.value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      msg.innerText = "Login successful";
    })
    .catch(err => {
      msg.innerText = err.message;
    });
};

document.getElementById("signupEmail").onclick = () => {
  const email = email.value;
  const password = password.value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      msg.innerText = "Account created successfully";
    })
    .catch(err => {
      msg.innerText = err.message;
    });
};

document.getElementById("googleLogin").onclick = () => {
  signInWithPopup(auth, provider)
    .then(() => {
      msg.innerText = "Logged in with Google";
    })
    .catch(err => {
      msg.innerText = err.message;
    });
};
</script>

</body>
</html>
