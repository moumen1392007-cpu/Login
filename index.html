<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --glass:rgba(255,255,255,.15);
  --border:rgba(255,255,255,.35);
  --text:#eaf6f4;
  --accent:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

body{
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.7)),
    url('bg.jpg') center/cover no-repeat;
  color:var(--text);
}

.card{
  width:360px;
  padding:26px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.title{
  text-align:center;
  margin-bottom:18px;
  font-size:18px;
  font-weight:600;
}

.btn{
  width:100%;
  padding:12px;
  border-radius:22px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.btn.primary{
  background:#fff;
  color:#0b2f2a;
}

.btn.secondary{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

input{
  width:100%;
  padding:12px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:white;
  margin-bottom:10px;
  outline:none;
}

.message{
  text-align:center;
  font-size:14px;
  margin:10px 0;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Authentication</div>

  <button class="btn primary" onclick="login()">Login with Google</button>
  <button class="btn secondary" onclick="signup()">Sign Up with Google</button>

  <div id="message" class="message"></div>

  <!-- ÙŠØ¸Ù‡Ø± ÙÙ‚Ø· Ø¹Ù†Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø¬Ø¯ÙŠØ¯ -->
  <div id="signupForm" class="hidden">
    <input type="text" id="name" placeholder="Your name (required)">
    <input type="file" id="photo" accept="image/*">
    <button class="btn primary" onclick="completeSignup()">Register</button>
  </div>
</div>

<script>
/* ðŸ”´ Ø¶Ø¹ Ø¨ÙŠØ§Ù†Ø§Øª Firebase Ø§Ù„Ø®Ø§ØµØ© Ø¨Ùƒ Ù‡Ù†Ø§ */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const provider = new firebase.auth.GoogleAuthProvider();

let tempUser = null;

function showMessage(text){
  document.getElementById("message").innerText = text;
}

function login(){
  auth.signInWithPopup(provider)
    .then(result=>{
      const email = result.user.email;
      db.collection("users").doc(email).get().then(doc=>{
        if(doc.exists){
          showMessage("Welcome back! Login successful.");
        }else{
          auth.signOut();
          showMessage("This account is not registered. Please sign up first.");
        }
      });
    })
    .catch(err=>showMessage(err.message));
}

function signup(){
  auth.signInWithPopup(provider)
    .then(result=>{
      tempUser = result.user;
      db.collection("users").doc(tempUser.email).get().then(doc=>{
        if(doc.exists){
          showMessage("This account is already registered.");
        }else{
          showMessage("Complete your registration.");
          document.getElementById("signupForm").classList.remove("hidden");
        }
      });
    })
    .catch(err=>showMessage(err.message));
}

function completeSignup(){
  const name = document.getElementById("name").value.trim();
  if(!name){
    showMessage("Name is required.");
    return;
  }

  db.collection("users").doc(tempUser.email).set({
    name: name,
    email: tempUser.email,
    photo: tempUser.photoURL || ""
  }).then(()=>{
    showMessage("Registration successful. You are now logged in.");
    document.getElementById("signupForm").classList.add("hidden");
  });
}
</script>

</body>
</html>
