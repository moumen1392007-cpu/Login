<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<!-- Firebase CDN (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:system-ui;
  color:white;
}
.card{
  width:340px;
  padding:26px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  text-align:center;
}
h2{
  margin-bottom:20px;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:22px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:15px;
}
.login{
  background:#fff;
  color:#000;
}
.signup{
  background:transparent;
  color:#fff;
  border:1px solid #fff;
}
#msg{
  margin-top:16px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Account</h2>

  <button class="login" onclick="login()">Login</button>
  <button class="signup" onclick="signup()">Sign Up</button>

  <div id="msg"></div>
</div>

<script>
/* ðŸ”¥ Ø¶Ø¹ Ø¨ÙŠØ§Ù†Ø§Øª Firebase Ø§Ù„Ø®Ø§ØµØ© Ø¨Ùƒ */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  appId: "APP_ID"
};

/* Initialize Firebase */
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();
const msg = document.getElementById("msg");

/* ðŸ” Login (Ù„Ù„Ù…Ø³Ø¬Ù„ Ø³Ø§Ø¨Ù‚Ù‹Ø§ ÙÙ‚Ø·) */
function login(){
  auth.signInWithPopup(provider)
    .then(result => {
      if (result.additionalUserInfo.isNewUser) {
        // Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¬Ø¯ÙŠØ¯ â†’ Ù„Ø§ ÙŠØ³Ù…Ø­ Ù„Ù‡ Ø¨Ø§Ù„Ø¯Ø®ÙˆÙ„
        auth.currentUser.delete();
        msg.innerText =
          "This account is not registered. Please sign up first.";
      } else {
        msg.innerText =
          "Welcome back! Login successful.";
      }
    })
    .catch(error => {
      msg.innerText = error.message;
    });
}

/* ðŸ†• Sign Up (Ù„Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¬Ø¯ÙŠØ¯ ÙÙ‚Ø·) */
function signup(){
  auth.signInWithPopup(provider)
    .then(result => {
      if (result.additionalUserInfo.isNewUser) {
        msg.innerText =
          "Registration successful. Welcome!";
      } else {
        msg.innerText =
          "This account is already registered. Please log in.";
      }
    })
    .catch(error => {
      msg.innerText = error.message;
    });
}
</script>

</body>
</html>
