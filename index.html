<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  color:white;

  /* الخلفية واضحة 100% بدون أي تأثير */
  background: url('bg.jpg') center/cover no-repeat;
}

/* الكارد الزجاجي */
.card{
  width:350px;
  padding:26px;
  background:rgba(255,255,255,.18);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  text-align:center;
}

h2{
  margin-bottom:18px;
}

.field{
  margin-bottom:12px;
}

.field input{
  width:100%;
  padding:12px 16px;
  border-radius:25px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.12);
  color:white;
  outline:none;
}

.field input::placeholder{
  color:#eee;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.login{
  background:#fff;
  color:#000;
}

.signup{
  background:rgba(0,0,0,.35);
  color:#fff;
  border:1px solid rgba(255,255,255,.7);
}

#msg{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Account</h2>

  <!-- خانات شكلية -->
  <div class="field">
    <input type="email" placeholder="Email">
  </div>

  <div class="field">
    <input type="password" placeholder="Password">
  </div>

  <button class="login" id="loginBtn">Login</button>
  <button class="signup" id="signupBtn">Sign Up</button>

  <div id="msg"></div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB0QIjuUMgf2ehtxxvGEPsRLNxunImLBVU",
  authDomain: "moumen-login.firebaseapp.com",
  projectId: "moumen-login",
  storageBucket: "moumen-login.firebasestorage.app",
  messagingSenderId: "330344631146",
  appId: "1:330344631146:web:eea82dc5ca39a1e32fb313"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const msg = document.getElementById("msg");

/* Login */
document.getElementById("loginBtn").onclick = () => {
  signInWithPopup(auth, provider)
    .then(result => {
      if (result.additionalUserInfo.isNewUser) {
        result.user.delete();
        msg.innerText =
          "This account is not registered. Please sign up first.";
      } else {
        msg.innerText =
          "Welcome back! Login successful.";
      }
    })
    .catch(err => {
      msg.innerText = err.message;
    });
};

/* Sign Up */
document.getElementById("signupBtn").onclick = () => {
  signInWithPopup(auth, provider)
    .then(result => {
      if (result.additionalUserInfo.isNewUser) {
        msg.innerText =
          "Registration successful. Welcome!";
      } else {
        msg.innerText =
          "This account is already registered. Please log in.";
      }
    })
    .catch(err => {
      msg.innerText = err.message;
    });
};
</script>

</body>
</html>
